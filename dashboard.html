<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Handbook - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #764ba2;
            color: white;
            padding: 2rem 1rem;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 1rem;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar-menu a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .main-content {
            flex: 1;
            background: #f5f5f5;
            padding: 2rem;
        }

        .top-bar {
            background: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-bar a {
            margin-left: 1.5rem;
            color: #764ba2;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .welcome-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
            margin-top: 1rem; /* Adjusted margin to raise the welcome message */
            text-align: left; /* Align to the left */
        }

        .streak-counter {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .streak-counter i {
            color: #ff4757;
        }

        .chatbot-frame-container {
            margin-top: 20px;
            height: 500px;
            border-radius: 8px;
            overflow: hidden;
        }

        .chatbot-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .dashboard-card {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }

        .dashboard-card i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .dashboard-card h3 {
            margin-bottom: 0.5rem;
        }

        .dashboard-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .dashboard-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #333;
            text-decoration: none;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .dashboard-link:hover {
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('courses') }}"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="{{ url_for('goals') }}" class="nav-link"><i class="fas fa-bullseye"></i> Goals</a></li>
                <li><a href="{{ url_for('progress') }}" class="nav-link"><i class="fas fa-chart-line"></i> Progress</a></li>
                <li><a href="{{ url_for('achievements') }}"><i class="fas fa-trophy"></i> Achievements</a></li>
                <li><a href="{{ url_for('placement') }}" class="nav-link">Career Opportunities</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <a href="#notifications"><i class="fas fa-bell"></i></a>
                <a href="{{ url_for('profile') }}"><i class="fas fa-user"></i></a>
            </div>
            <div class="welcome-message">Welcome to your Dashboard!</div>
            <div class="streak-counter">
                <i class="fas fa-fire"></i>
                <span>Streak: {{ streak_count }}</span>
            </div>
            <div class="dashboard-grid">
                <a href="https://incharap972-pdfbot-pdf-extract-qq5hry.streamlit.app/" class="dashboard-card">
                    <i class="fas fa-file-alt"></i>
                    <h3>Study Notes</h3>
                    <p>Generate and manage your study notes from PDFs</p>
                </a>

                <a href="{{ url_for('about') }}" class="dashboard-card">
                    <i class="fas fa-info-circle"></i>
                    <h3>About Us</h3>
                    <p>Learn more about our platform and team</p>
                </a>

                <!-- AI Study Assistant Chatbot -->
                <div class="chatbot-frame-container">
                    <div id="chatbot-container"></div>
                </div>
                <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
                <script src="https://files.bpcontent.cloud/2025/01/24/06/20250124064229-QQTR4PBG.js"></script>
            </div>
            <div class="dashboard-links">
                <a href="{{ url_for('profile') }}" class="dashboard-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="{{ url_for('courses') }}" class="dashboard-link">
                    <i class="fas fa-book"></i>
                    <span>Courses</span>
                </a>
                <a href="{{ url_for('achievements') }}" class="dashboard-link">
                    <i class="fas fa-trophy"></i>
                    <span>Achievements</span>
                </a>
                <a href="{{ url_for('notes') }}" class="dashboard-link">
                    <i class="fas fa-sticky-note"></i>
                    <span>Notes</span>
                </a>
                <a href="{{ url_for('progress') }}" class="dashboard-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Progress</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
