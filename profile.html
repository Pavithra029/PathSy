{% extends "base.html" %}
{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h2>Student Profile</h2>
        <div class="profile-avatar">
            <i class="fas fa-user-circle fa-5x"></i>
        </div>
    </div>
    <div class="profile-content">
        <form method="POST" action="{{ url_for('profile') }}" {% if readonly %}class="readonly"{% endif %}>
            <div class="profile-section">
                <h3>Basic Information</h3>
                <div class="form-group">
                    <label><i class="fas fa-id-card"></i> Student ID:</label>
                    <input type="text" value="{{ student.student_id }}" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Name:</label>
                    <input type="text" value="{{ student.name }}" readonly class="form-control">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" value="{{ student.email }}" readonly class="form-control">
                </div>
            </div>

            <div class="profile-section">
                <h3>Academic Information</h3>
                <div class="form-group">
                    <label><i class="fas fa-graduation-cap"></i> Semester:</label>
                    <select name="semester" class="form-control" {% if readonly %}disabled{% endif %}>
                        <option value="">Select Semester</option>
                        {% for sem in range(1, 9) %}
                        <option value="{{ sem }}" {% if student.semester == sem|string %}selected{% endif %}>{{ sem }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-brain"></i> Preferred Learning Style:</label>
                    <select name="learning_style" class="form-control" {% if readonly %}disabled{% endif %}>
                        <option value="">Select Learning Style</option>
                        <option value="Visual" {% if student.preferredlearningstyle == 'Visual' %}selected{% endif %}>Visual</option>
                        <option value="Auditory" {% if student.preferredlearningstyle == 'Auditory' %}selected{% endif %}>Auditory</option>
                        <option value="Reading/Writing" {% if student.preferredlearningstyle == 'Reading/Writing' %}selected{% endif %}>Reading/Writing</option>
                        <option value="Kinesthetic" {% if student.preferredlearningstyle == 'Kinesthetic' %}selected{% endif %}>Kinesthetic</option>
                    </select>
                </div>
            </div>

            <div class="profile-section">
                <h3>Personal Assessment</h3>
                <div class="form-group">
                    <label><i class="fas fa-star"></i> Strengths:</label>
                    <textarea name="strengths" class="form-control" {% if readonly %}readonly{% endif %} rows="3">{{ student.strengths }}</textarea>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-exclamation-circle"></i> Areas for Improvement:</label>
                    <textarea name="weaknesses" class="form-control" {% if readonly %}readonly{% endif %} rows="3">{{ student.weaknesses }}</textarea>
                </div>
            </div>

            {% if not readonly %}
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update Profile</button>
            </div>
            {% endif %}
        </form>
    </div>
</div>

<style>
.profile-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
}

.profile-header {
    text-align: center;
    margin-bottom: 2rem;
}

.profile-avatar {
    margin: 1rem 0;
    color: #764ba2;
}

.profile-section {
    background: #f8f9fa;
    padding: 1.5rem;
    margin-bottom: 2rem;
    border-radius: 8px;
}

.profile-section h3 {
    color: #764ba2;
    margin-bottom: 1.5rem;
    border-bottom: 2px solid #764ba2;
    padding-bottom: 0.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    font-weight: bold;
    color: #495057;
    display: block;
    margin-bottom: 0.5rem;
}

.form-group label i {
    margin-right: 0.5rem;
    color: #764ba2;
}

.form-control {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
}

.form-control:disabled,
.form-control[readonly] {
    background-color: #e9ecef;
}

.btn-primary {
    background-color: #764ba2;
    border: none;
    padding: 0.75rem 2rem;
    font-size: 1.1rem;
    transition: all 0.3s;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

textarea.form-control {
    resize: vertical;
}
</style>
{% endblock %}
